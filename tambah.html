<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Tugas</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #5a8dee, #7a5af8);
        min-height: 100vh;
        padding: 25px;
        color: #fff;
      }

      .container {
        max-width: 820px;
        margin: auto;
      }

      .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        color: #333;
      }

      header {
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        background: #5a8dee;
        color: #fff;
        transition: 0.2s;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background: #4a7ad1;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #444;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 90px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background: #7a5af8;
        border: none;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        transition: 0.2s;
      }

      .submit-btn:hover {
        background: #6849d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Tambah Tugas</header>

      <div class="card">
        <a href="index.html" class="btn">Kembali</a>

        <form id="taskForm" style="margin-top: 20px">
          <div class="form-group">
            <label>Nama Pelajaran*</label>
            <input type="text" id="subject" required />
          </div>

          <div class="form-group">
            <label>Nama Dosen (opsional)</label>
            <input type="text" id="lecturer" />
          </div>

          <div class="form-group">
            <label>Judul / Nama Tugas*</label>
            <input type="text" id="title" required />
          </div>

          <div class="form-group">
            <label>Tanggal Tugas Diberikan</label>
            <input type="date" id="givenDate" required />
          </div>

          <div class="form-group">
            <label>Tanggal Deadline / Dikumpulkan</label>
            <input type="date" id="deadline" required />
          </div>

          <div class="form-group">
            <label>Catatan Tambahan</label>
            <textarea id="notes"></textarea>
          </div>

          <div class="form-group">
            <label>Prioritas Tugas</label>
            <select id="priority">
              <option value="rendah">Rendah</option>
              <option value="sedang">Sedang</option>
              <option value="tinggi">Tinggi</option>
            </select>
          </div>

          <div class="form-group">
            <label>Estimasi Waktu Pengerjaan (opsional)</label>
            <input type="text" id="estimate" />
          </div>

          <div class="form-group">
            <label>Link Referensi / Lampiran (opsional)</label>
            <input type="url" id="reference" />
          </div>

          <button type="submit" class="submit-btn">Simpan Tugas</button>
        </form>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
